version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mycloud_postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    networks:
      - mycloud_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./file_storage
      dockerfile: ../docker/backend/Dockerfile
    container_name: mycloud_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: file_storage.settings.production
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./logs/backend:/app/logs
    ports:
      - "8000:8000"
    networks:
      - mycloud_network
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn file_storage.wsgi:application --bind 0.0.0.0:8000 --workers 3 --access-logfile -
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
        REACT_APP_BACKEND_URL: ${REACT_APP_BACKEND_URL}
    container_name: mycloud_frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - mycloud_network

  nginx:
    image: nginx:alpine
    container_name: mycloud_nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/static
      - media_volume:/media
    ports:
      - "80:80"
      - "443:443"
    networks:
      - mycloud_network

networks:
  mycloud_network:
    driver: bridge

volumes:
  postgres_data:
  static_volume:
  media_volume: