version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mycloud_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: mycloud_user
      POSTGRES_PASSWORD: MyCloud2025
      POSTGRES_DB: mycloud_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - mycloud_network

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: mycloud_backend
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DJANGO_SETTINGS_MODULE: file_storage.settings
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
    volumes:
      - ./file_storage:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    networks:
      - mycloud_network
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn file_storage.wsgi:application --bind 0.0.0.0:8000
      "

networks:
  mycloud_network:
    driver: bridge

volumes:
  postgres_data:
  static_volume:
  media_volume: